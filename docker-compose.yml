version: "3.8"

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks: 
      - "stack"

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    networks: 
      - "stack"
    depends_on:
      - mongo

  node:
    platform: linux/arm64
    build: .
    container_name: "Nebulate-node"
    ports:
      - "3000:3000"
    networks: 
      - "stack"
    volumes:
      - .:/app
    environment:
      PORT: 3000


networks:
  stack: 
    driver: bridge